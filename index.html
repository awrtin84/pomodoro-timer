<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/pomodoro-timer/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="FocusPomo - Beautiful Pomodoro Timer for Productivity">
    <meta name="description" content="Boost your focus with FocusPomo: A customizable Pomodoro timer with automatic sequences, multiple alarms, and beautiful themes.">
    <meta name="keywords" content="pomodoro,timer,productivity,focus,study,work,time management">
    <meta name="author" content="Artin">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FocusPomo">
    <link rel="apple-touch-startup-image" href="/media/splash-screen.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://yourdomain.com/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FocusPomo</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./media/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./media/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./media/icons/apple-touch-icon.png">
    <link rel="shortcut icon" href="./media/icons/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="./media/site.webmanifest">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <audio id="alarm-sound1" src="./media/alarms/App Interface Button Notification 15.wav" preload="auto"></audio>
    <audio id="alarm-sound2" src="./media/alarms/Bell Ding Notification.mp3" preload="auto"></audio>
    <audio id="alarm-sound3" src="./media/alarms/ding-ascend-01.mp3" preload="auto"></audio>
</head>

<body>
    <div class="particles-container">
        <div id="particles-js"></div>
    </div>

    <header>
        <h3>Focus <strong>&</strong> do <i>it</i>.</h3>
        <span><i>old ways won't acheive new goals.</i></span>
    </header>
    
    <div class="button">
        <button class="b1">pomodoro</button>
        <button class="b2">short break</button>
        <button class="b3">long break</button>
    </div>

    <div class="timer"><span id="time">00:00</span></div>

    <div class="sequence-container" style="display: none;">
        <div class="sequence-title">Pomodoro Sequence:</div>
        <div class="sequence-steps">
            <div class="step pomodoro-step active">1</div>
            <div class="step break-step">S</div>
            <div class="step pomodoro-step">2</div>
            <div class="step break-step">S</div>
            <div class="step pomodoro-step">3</div>
            <div class="step break-step">S</div>
            <div class="step pomodoro-step">4</div>
            <div class="step long-break-step">L</div>
        </div>
    </div>

    <div class="button2">
        <button class="b4">start</button>
        <i class="fas fa-redo b5"></i>
        <i class="fas fa-cog settings-icon b6"></i>
        <i class="fas fa-expand fullscreen-btn b7"></i>
    </div>

    <div class="setting">
        <div class="content">
            <div class="setting-content">
                <div class="items">
                    <div class="setting-item">
                        <label for="pom" class="pom">Pomodoro:</label>
                        <input type="number" id="pom" min="1" max="90">
                        minutes
                    </div>

                    <div class="setting-item">
                        <label for="sh-break" class="sh-break">Short Break:</label>
                        <input type="number" id="sh-break" min="1" max="90">
                        minutes
                    </div>

                    <div class="setting-item">
                        <label for="lg-break" class="lg-break">Long Break:</label>
                        <input type="number" id="lg-break" min="1" max="90">
                        minutes
                    </div>

                    <div class="Bground">
                        <label for="BG">Themes:</label>
                        <select name="backgrounds" id="BG">
                            <option value="theme1">Theme 1</option>
                            <option value="theme2">Theme 2</option>
                            <option value="theme3">Theme 3</option>
                            <option value="theme4">Dark theme</option>
                        </select>
                    </div>

                    <div class="setting-item">
                        <label for="alarm-sound-select">Alarm Sound:</label>
                        <select id="alarm-sound-select" class="sound-select">
                            <option value="alarm-sound1">Alarm 1</option>
                            <option value="alarm-sound2">Alarm 2</option>
                            <option value="alarm-sound3">Alarm 3</option>
                        </select>
                    </div>

                    <div class="item">
                        <label for="auto-switch" class="switch-label">Pomodoro sequence:</label>
                        <label class="switch">
                            <input type="checkbox" id="auto-switch">
                            <span class="slider round"></span>
                        </label>
                        <span class="tip">(pomodoro -> sh-break -> repeat 4 times, then a lg-break)</span>
                    </div>

                </div>

            </div>


            <div class="setting-bt">
                <button type="submit" class="save-bt">Save Changes</button>
                <button type="reset" class="reset-bt">Reset</button>
                <button type="button" class="exit-bt">Exit</button>
            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="./scripts.js"></script>
</body>

</html>
